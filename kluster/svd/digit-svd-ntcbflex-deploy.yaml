apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: digit-svd-ntcbflex-data-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: localpath
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: digit-svd-ntcbflex-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digit-svd
      component: ntcbflex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: digit-svd
        component: ntcbflex
    spec:
      serviceAccountName: digit-svd-sa
      imagePullSecrets:
        - name: digit-dgepu-secret
      containers:
      - name: ntcbflex
        namespace: digit
        image: 85.141.97.224:443/svd_ntcbflex:4.8.2.14k
        ports:
        - containerPort: 10145
        env:
        - name: SVDCode
          value: "ntcbflex"
        - name: SVDControl
          value: "digit-svd-control-service:11000"
        - name: TZ
          value: "Europe/Moscow"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
          - name: digit-svd-ntcbflex-data-rsc
            mountPath: /svd/host
      volumes:
      - name: digit-svd-ntcbflex-data-rsc
        persistentVolumeClaim:
          claimName: digit-svd-ntcbflex-data-pvc
