apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: digit-svd-impl-data-pvc
  namespace: digit
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: localpath
  resources:
    requests:
      storage: 10Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: digit-svd-impl-deployment
  namespace: digit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digit-svd
      component: impl
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: digit-svd
        component: impl
    spec:
      serviceAccountName: digit-svd-sa
      imagePullSecrets:
        - name: digit-dgepu-secret
      containers:
      - name: impl
        
        image: 85.141.97.224:443/svd_impl:4.8.0.1k
        ports:
        - containerPort: 10129
        env:
        - name: SVDCode
          value: "impl"
        - name: SVDControl
          value: "digit-svd-control-service:11000"
        - name: TZ
          value: "Europe/Moscow"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
          - name: digit-svd-impl-data-rsc
            mountPath: /svd/host
      volumes:
      - name: digit-svd-impl-data-rsc
        persistentVolumeClaim:
          claimName: digit-svd-impl-data-pvc
