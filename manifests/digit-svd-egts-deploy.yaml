apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: digit-svd-egts-data-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: localpath
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: digit-svd-egts-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digit-svd
      component: egts
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: digit-svd
        component: egts
    spec:
      serviceAccountName: digit-svd-sa
      imagePullSecrets:
        - name: digit-dgepu-secret
      containers:
      - name: egts
        namespace: digit
        image: 85.141.97.224:443/svd_egts:4.8.2.0k
        ports:
        - containerPort: 10119
        env:
        - name: SVDCode
          value: "egts"
        - name: SVDControl
          value: "digit-svd-control-service:11000"
        - name: TZ
          value: "Europe/Moscow"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
          - name: digit-svd-egts-data-rsc
            mountPath: /svd/host
      volumes:
      - name: digit-svd-egts-data-rsc
        persistentVolumeClaim:
          claimName: digit-svd-egts-data-pvc
